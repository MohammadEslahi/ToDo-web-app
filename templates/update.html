{% extends 'base.html' %}

{% block body %}


  <!-- Form for editing tasks -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h5 class="card-title text-center mb-4">Update Task</h5>

      <div class="card shadow-sm">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 text-left mb-3">
              {% if obj.image %}
                <!-- Displaying task image -->
                <div class="text-left mb-3">
                  <img src="{{ obj.image.url }}" style="max-height: 100px;">
                </div>

                <!-- Form for removing task image -->
                <div class="text-left mb-3">
                  <form method="post">{% csrf_token %}
                    <button type="submit" class="btn btn-success" name="Delete_task_image">Remove task image</button>
                  </form>
                </div>
              {% endif %}
            </div>

            <div class="col-md-12">
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Task Name -->
                <div class="mb-3">
                  <label for="{{ TaskForm.name.id_for_label }}" class="form-label">Task Name</label>
                  <div class="col-sm-10">
                    {{ TaskForm.name }}
                  </div>
                </div>

                <!-- Category -->
                <div class="mb-3">
                  <label for="{{ TaskForm.category.id_for_label }}" class="form-label">Category <small class="form-text text-muted">(optional)</small></label>
                  <div class="col-sm-10">
                    {{ TaskForm.category }}
                  </div>
                </div>

                <!-- Priority -->
                <div class="mb-3">
                  <label for="{{ TaskForm.priority.id_for_label }}" class="form-label">Priority</label>
                  <div class="col-sm-10">
                    {{ TaskForm.priority }}
                  </div>
                </div>

                <!-- Task image -->
                {% if not obj.image %}
                <div class="mb-3">
                  <label for="{{ TaskForm.image.id_for_label }}" class="form-label">Task Image <small class="form-text text-muted">(optional)</small></label>
                  <div class="col-sm-10">
                    <input type="file" name="image" class="form-control form-control-file w-auto">
                  </div>
                </div>
                {% endif %}

                <div class="d-flex justify-content-center gap-2">
                  <button type="submit" class="btn btn-primary">Update!</button>
                  <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div><br><br><br><br>
{% endblock %}
